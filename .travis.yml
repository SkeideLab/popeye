language: python
sudo: false

env:
  global:
    - PIP_DEPS="nose python-coveralls coverage codecov" MINICONDA_URL="https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh"

python:
  - '2.7'
  - '3.6'


install:
- travis_retry pip install $PIP_DEPS
- travis_retry pip install -r requirements.txt
- travis_retry pip install -e .


script:
    # Change into an innocuous directory and find tests from installation
    - mkdir for_testing
    - cd for_testing
    - if [ "${COVERAGE}" == "1" ]; then
      cp ../.coveragerc .;
      COVER_ARGS="--with-coverage --cover-package popeye";
      fi
    - nosetests --verbose $COVER_ARGS popeye

after_success:
    - coveralls
    - bash <(curl -s https://codecov.io/bash)
