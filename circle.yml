## Customize the test machine on circleci
machine: 
    timezone:
        America/New_York
    python:
        version:
            2.7
    environment:
        CIRCLE_ENV: test
        COVERAGE: 1
    
## Customize dependencies
dependencies:
    pre:
        - pip install nose # always
        - pip install pillow
        - pip install numpy
        - pip install nibabel
        - pip install cython
        - pip install scipy
        - pip install git+git://github.com/rainwoodman/sharedmem
        - if [ "${COVERAGE}" == "1" ]; then
          pip install coverage;
          pip install coveralls;
          fi
    post:
        - sudo python setup.py install build_ext
        - mkdir for_testing
        - cd for_testing
        - python -c "import os;x=os.path.abspath('.');print(x)"
        - python -c 'from popeye import spinach;x=spinach.__str__();print(x)'

## Customize the tests
test:
    override:
        - if [ "${COVERAGE}" == "1" ]; then
          cp ../.coveragerc .;
          COVER_ARGS="--with-coverage --cover-package popeye";
          fi
        - nosetests --with-doctest --verbose $COVER_ARGS popeye
    post:
        - coveralls